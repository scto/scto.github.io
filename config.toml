baseURL = "https://scto.github.io/"
languageCode = "de"
defaultContentLanguage = "de"

title = "ScTo's Development Site"
theme = "hugo-theme-relearn"
themesdir = "./themes"
publishdir = "docs"
metaDataFormat = "yaml"
defaultContentLanguageInSubdir = true
relativeURLs = true

[params]
  editURL = "https://github.com/scto/scto.github.io/tree/main/content/"
  description = "SCTO bietet Softwareentwicklung."
  author = "scto"
  showVisitedLinks = true
  disableBreadcrumb = false
  disableNextPrev = false
  disableLandingPageButton = true
  disableMermaid = false
  titleSeparator = "-"
  themeVariant = "scto"
  additionalContentLanguage = [ "de", "en" ]

[outputs]
  home = ["HTML", "RSS", "PRINT", "JSON"]
  section = ["HTML", "RSS", "PRINT"]
  page = ["HTML", "RSS", "PRINT"]

[markup]
  [markup.highlight]
    style = "monokai"

[markup.goldmark.renderer]
  unsafe= true

[module]
  [module.hugoVersion]
    min = "0.25"

[Languages]
  [Languages.en]
    title = "SCTO Portal"
    weight = 1
    languageName = "English"
    landingPageURL = "/en"
    landingPageName = "<i class='fas fa-home'></i> Home"

  [[Languages.en.menu.shortcuts]]
    name = "<i class='fas fa-fw fa-globe-europe'></i> Pamasol Official Website"
    identifier = "sctoWebsite"
    url = "https://scto.github.io/"
    weight = 10

  [[Languages.en.menu.shortcuts]]
    name = "<i class='fab fa-fw fa-github'></i> Pamasol on GitHub"
    identifier = "sctoGitHub"
    url = "https://github.com/scto/"
    weight = 30

  [Languages.de]
    title = "SCTO Portal"
    weight = 1
    languageName = "Deutsch"
    landingPageURL = "/de/"
    landingPageName = "<i class='fas fa-home'></i> Startseite"

  [[Languages.de.menu.shortcuts]]
    name = "<i class='fas fa-fw fa-globe-europe'></i> Offizielle Webseite von scto"
    identifier = "sctoWebsite"
    url = "https:///scto.github.io/"
    weight = 10

  [[Languages.de.menu.shortcuts]]
    name = "<i class='fab fa-fw fa-github'></i> SCTO auf GitHub"
    identifier = "sctoGitHub"
    url = "https://github.com/scto/"
    weight = 30